<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Site Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Reset CSS for any browser -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Quiz Game</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile --></span
        >
        <a
          class="navbar-brand d-lg-inline-block"
          href="./highscore.html"
          style="color: white"
          ><u>High Score</u></a
        >
        <div class="w-100 text-right">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div
        class="collapse navbar-collapse flex-grow-1 text-right"
        id="myNavbar"
      >
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li style="color: white" class="nav-item">
            <h4>Time Left <span class="timer"> 00:60 </span></h4>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav bar -->

    <!-- For Responsive Background image -->
    <div class="bg">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <!-- Overall Grid -->
      <div id="card" class="container card bg-light pt-3 pb-3">
          <!-- One Column for the header -->
          <div class="col-md-12">
            <h1>Code Quiz</h1>      
          </div>
          <div class="results-container col-md-12">
             Your Score:
             <div id="results"></div>
          </div>
        <container>
          <!-- This element class will be hidden during the quiz -->
          <div class="form-group" id="rules"> 
            <strong>
              <label>Rules: </label>
            </strong>
            <div>
              Click "Start Quiz" to begin answering questions. You have 2
              minutes to answer as many questions as possible. If you get
              the answer wrong then 10 seconds will be removed from your
              total time. Good Luck!
            </div>
          </div>
  
          <!-- Quiz Container for questions, answers and navigation buttons -->
          <div class="quiz-container">
            <div id="quiz">
              <div id="questions"></div>
              <div id="answer-buttons" class="btn-group-vertical">
                <button type="button" class="btn btn-primary btn-lg btn-block" value='0'></button>
                <button type="button" class="btn btn-primary btn-lg btn-block" value='1'></button>
                <button type="button" class="btn btn-primary btn-lg btn-block" value='2'></button>
                <button type="button" class="btn btn-primary btn-lg btn-block" value='3'></button>
                <div id="correct-answer"></div>
              </div>
            </div>
          <button
            type="button"
            class="btn btn-default"
            id="start"
          >
            Start Quiz
          </button>

        </container>
      </div>
    </div>
        <!-- Footer -->
    <footer class="fixed-bottom align-center">
              <nav
          class="justify-content-center navbar navbar-expand-lg navbar-light"
        >
          <span>
            <a
              href="#"
              class="fa fa-battle-net btn-footer"
              target="_blank"
            ></a>
          </span>
        </nav>
      </div>
    </footer>
    <!-- JQuery CDN links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScrip CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/script2.js"></script>
  </body>
</html>
