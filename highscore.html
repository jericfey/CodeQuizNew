<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Site Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Reset CSS for any browser -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" type="text/css" href="css/style1.css" />

    <title>Quiz Game</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile --></span
        >
        <a
          class="navbar-brand d-lg-inline-block"
          href="./index.html"
          style="color: white"
          ><u>Back to Quiz</u>
        </a>
        <div class="w-100 text-right">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div
        class="collapse navbar-collapse flex-grow-1 text-right"
        id="myNavbar"
      >
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <!-- <span style="color:white">Time Left: </span> -->
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav bar -->

    <!-- For Responsive Background image -->
    <div class="bg">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <!-- Overall Grid -->
      <div class="container contact-form bg-light pt-3 pb-3">
        <!-- First Row -->
        <div class="row">
          <!-- One Column for the header -->
          <div class="col-md-12">
            <h1>High Score List:</h1>

            <div class="card">
              <h2>Enter your Initials Winner!</h2>
              <form method="POST">
                <div class="input-group">
                  <label class="label" for="initials-input">Initials</label>
                  <input
                    type="text"
                    name="initials-input"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    id="initials-input"
                    placeholder="ABC"
                  />
                </div>

                <div id="msg"></div>
                <button id="sign-up">Submit</button>
              </form>
              <div class="card">
                <h2>Winner List:</h2>
                <p><strong></strong> <span id="initials-list"></span></p>
              </div>
            </div>

            <script
              src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
              crossorigin="anonymous"
            ></script>
            <script
              src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
              integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
              crossorigin="anonymous"
            ></script>
            <script
              src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
              integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
              crossorigin="anonymous"
            ></script>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom align-center">
      <div id="grad1" class="align-center text-center" style="color: white">
        <nav
          class="justify-content-center navbar navbar-expand-lg navbar-light"
        >
          <span>
            <a
              href="https://github.com/jericfey?tab=repositories/"
              class="fa fa-battle-net btn-footer"
              target="_blank"
            ></a>
          </span>
        </nav>
      </div>
    </footer>
    <!-- JQuery CDN links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScrip CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./assets/script1.js"></script>
  </body>
</html>
